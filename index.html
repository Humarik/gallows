<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>gallows</title>
</head>
<body>
    <div class='wrapper-contaner'>
        <div class='container'>
            <div class='wrapper-quest'>
                <div class='quest-container'>
                    <h3 class='quest'></h3>
                </div>
            </div>
            <div class='wrapper-word wrapper-quest'>
                <div class='container-word'>
                    <h3 class='answer'></h3>
                </div>
            </div>
            <div class='wrapper-letter wrapper-quest'>
                <div class='container-letter'>
                    <div class='container-input'>
                        <input class='letter' type="text" maxlength="1">
                    </div>
                    <div class='full-answer-container'>
                        <input class='full-answer' type="text">
                        <button class='add-full'>guess</button>
                    </div>
                    <div class='container-button'>
                        <button class='button'>click</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="getFullAnswer.js"></script>
    <script src="qusts.js"></script>
    <script src="getQuest.js"></script>
</body>
</html>
